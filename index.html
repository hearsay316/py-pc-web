<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>PyScript Data Visualization</title>
    <link rel="stylesheet" href="https://pyscript.net/snapshots/2024.9.2/core.css"/>
    <script type="module" src="https://pyscript.net/snapshots/2024.9.2/core.js"></script>
</head>
<body>
<py-config>
    packages = ["numpy", "matplotlib"]
</py-config>

<py-script>
    # 生成正弦函数数据并绘制图像
    import numpy as np
    import matplotlib.pyplot as plt

    # 生成 0 到 10 之间的 100 个等间距点
    x = np.linspace(0, 10, 100)

    # 计算每个 x 值的正弦值
    y = np.sin(x)

    # 绘制正弦曲线
    plt.plot(x, y)

    # 显示图像
    plt.show()

</py-script>
</body>
</html>
